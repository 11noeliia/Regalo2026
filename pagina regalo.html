<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Destino Paradisiaco</title>

  <!-- Estilos y Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: 'Trebuchet MS', sans-serif;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }

    .message {
      background: rgba(0,0,0,0.4);
      padding: 30px;
      border-radius: 12px;
      font-size: 1.8em;
      max-width: 700px;
      text-align: center;
      margin-bottom: 20px;
    }

    #carIcon {
      font-size: 60px;
      cursor: pointer;
      animation: driveIn 3s ease-out forwards;
      color: white;
      display: inline-block;
    }

    @keyframes driveIn {
      0% {
        transform: translateX(-100vw);
        opacity: 0;
      }
      80% {
        transform: translateX(10px);
        opacity: 1;
      }
      100% {
        transform: translateX(0);
      }
    }

    @keyframes driveOut {
      0% {
        transform: translateX(0);
        opacity: 1;
      }
      100% {
        transform: translateX(100vw);
        opacity: 0;
      }
    }

    #carIcon:hover {
      transform: scale(1.1);
      color: #ffcc00;
    }

    #map {
      width: 90%;
      max-width: 600px;
      height: 350px;
      border: 3px solid white;
      border-radius: 12px;
      display: none;
      position: relative;
      z-index: 1;
    }

    #closeMap {
      position: absolute;
      top: 10px;
      right: 15px;
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      font-size: 20px;
      cursor: pointer;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      z-index: 999;
      display: none;
    }
  </style>
</head>
<body>

  <div class="message">
    ðŸŒ´ðŸŒŠÂ¡Bienvenido al paraÃ­so! ðŸŒ´ðŸŒŠ<br>
    Prepara tu mochila con lo bÃ¡sico para pasar un dÃ­a en el paraÃ­so, que no se te olvide tu documentaciÃ³n y los escarpines.<br>
    Haz clic en el coche para conocer la siguiente ubicaciÃ³n. ðŸš— 
  </div>

  <div id="carIcon" title="Haz clic para mostrar el mapa">
    <i class="fas fa-car-side"></i>
  </div>

  <div id="map">
    <button id="closeMap">&times;</button>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const carIcon = document.getElementById('carIcon');
    const mapDiv = document.getElementById('map');
    const closeMapBtn = document.getElementById('closeMap');

    carIcon.addEventListener('click', () => {
      carIcon.style.display = 'none';
      mapDiv.style.display = 'block';
      closeMapBtn.style.display = 'block';

      const map = L.map('map').setView([39.4893, -0.4816], 13);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      L.marker([39.4893, -0.4816]).addTo(map)
        .bindPopup('Aeropuerto de Valencia (VLC)')
        .openPopup();
    });

    closeMapBtn.addEventListener('click', () => {
      mapDiv.style.display = 'none';
      closeMapBtn.style.display = 'none';

      // Hacer que el coche se "vaya" hacia la derecha
      carIcon.style.display = 'inline-block';
      carIcon.style.animation = 'driveOut 2s ease-in forwards';

      // Reiniciar despuÃ©s de la animaciÃ³n para volver a mostrarlo desde la izquierda si se desea
      setTimeout(() => {
        carIcon.style.animation = 'driveIn 3s ease-out forwards';
      }, 2000);
    });
  </script>
</body>
</html>
